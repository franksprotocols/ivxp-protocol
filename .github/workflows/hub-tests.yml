name: Hub Tests

on:
  pull_request:
    branches: [main]
    paths:
      - "apps/hub/**"
      - "packages/**"
      - "pnpm-lock.yaml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter @ivxp/protocol build && pnpm --filter @ivxp/test-utils build

      - name: Run Hub tests with coverage
        run: pnpm --filter hub test:coverage

      - name: Verify coverage thresholds
        run: |
          echo "Coverage thresholds are enforced via vitest.config.ts (80% statements/branches/functions/lines)."
          echo "The test:coverage step above will fail if thresholds are not met."

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hub-coverage
          path: apps/hub/coverage/
          retention-days: 14
