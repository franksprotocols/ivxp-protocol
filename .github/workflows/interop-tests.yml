      - name: Build packages
        run: |
          pnpm --filter @ivxp/protocol build
          pnpm --filter @ivxp/test-utils build
          pnpm --filter @ivxp/sdk build
          pnpm --filter @ivxp/adapter-a2a build

      - name: Set up Python venv for interop tests
        run: |
          cd packages/sdk/src/__tests__/interop/python
          python3 -m venv .venv
          .venv/bin/pip install -r requirements.txt

      - name: Start Anvil in background
        run: |
          anvil --silent &
          ANVIL_PID=$!
          echo "ANVIL_PID=$ANVIL_PID" >> "$GITHUB_ENV"
