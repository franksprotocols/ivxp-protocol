name: Deploy Provider

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'

    steps:
      - uses: actions/checkout@v6

      - name: Validate Railway secret
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "::error::RAILWAY_TOKEN secret is not set"
            exit 1
          fi

      - name: Install Railway CLI
        run: npm install -g @railway/cli@4.30.3

      - name: Deploy to Railway
        run: railway up --service demo-provider
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Health check
        if: success()
        run: |
          echo "Deployment successful. Configure health check URL in repository variables."
          if [ -n "${{ vars.PROVIDER_URL }}" ]; then
            echo "Waiting 30 seconds for deployment to stabilize..."
            sleep 30

            MAX_RETRIES=10
            RETRY_DELAY=10
            for i in $(seq 1 $MAX_RETRIES); do
              STATUS=$(curl -sf -o /dev/null -w "%{http_code}" "${{ vars.PROVIDER_URL }}/health" || echo "000")
              if [ "$STATUS" = "200" ]; then
                echo "âœ“ Health check passed (attempt $i/$MAX_RETRIES)"
                exit 0
              fi
              echo "Health check attempt $i/$MAX_RETRIES: HTTP $STATUS"
              sleep $RETRY_DELAY
            done
            echo "::warning::Health check did not return 200 after $MAX_RETRIES attempts"
          fi
