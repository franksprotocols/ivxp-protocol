      - name: Dry-run publish validation
        run: cd packages/adapter-mcp && npm publish --dry-run --access public

      - name: Publish @ivxp/adapter-mcp
        run: |
          echo "Publishing @ivxp/adapter-mcp..."
          pnpm --filter @ivxp/adapter-mcp publish --provenance --access public --no-git-checks
          echo "✓ @ivxp/adapter-mcp published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
