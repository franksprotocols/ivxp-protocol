name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release version: $TAG"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Validate version synchronization
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          PROTOCOL_VERSION=$(node -p "require('./packages/protocol/package.json').version")
          SDK_VERSION=$(node -p "require('./packages/sdk/package.json').version")
          TEST_UTILS_VERSION=$(node -p "require('./packages/test-utils/package.json').version")

          ERRORS=""
          if [ "$PROTOCOL_VERSION" != "$TAG_VERSION" ]; then
            ERRORS="$ERRORS\n  @ivxp/protocol: $PROTOCOL_VERSION (expected $TAG_VERSION)"
          fi
          if [ "$SDK_VERSION" != "$TAG_VERSION" ]; then
            ERRORS="$ERRORS\n  @ivxp/sdk: $SDK_VERSION (expected $TAG_VERSION)"
          fi
          if [ "$TEST_UTILS_VERSION" != "$TAG_VERSION" ]; then
            ERRORS="$ERRORS\n  @ivxp/test-utils: $TEST_UTILS_VERSION (expected $TAG_VERSION)"
          fi

          if [ -n "$ERRORS" ]; then
            echo "::error::Package versions do not match tag v$TAG_VERSION:$ERRORS"
            exit 1
          fi
          echo "All packages match tag version $TAG_VERSION"

  build-and-test:
    name: Build & Test
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run type checking
        run: |
          pnpm --filter @ivxp/protocol build && pnpm --filter @ivxp/test-utils build
          pnpm typecheck

      - name: Build all packages
        run: pnpm build

      - name: Run full test suite
        run: pnpm test

      - name: Audit dependencies
        run: pnpm audit --audit-level=high
        continue-on-error: true

  publish-npm:
    name: Publish to npm
    needs: [validate, build-and-test]
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Validate NPM_TOKEN secret
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN secret is not set"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Dry-run publish validation
        run: |
          cd packages/protocol && npm publish --dry-run --access public && cd ../..
          cd packages/sdk && npm publish --dry-run --access public && cd ../..
          cd packages/test-utils && npm publish --dry-run --access public && cd ../..

      - name: Publish @ivxp/protocol
        id: publish-protocol
        run: pnpm --filter @ivxp/protocol publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          PACKAGE="@ivxp/protocol"
          echo "Waiting for $PACKAGE@$VERSION to be available on npm registry..."

          MAX_RETRIES=10
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            if npm view "$PACKAGE@$VERSION" version > /dev/null 2>&1; then
              echo "✓ $PACKAGE@$VERSION is available (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            echo "Waiting for registry propagation... (attempt $i/$MAX_RETRIES)"
            sleep $RETRY_DELAY
          done

          echo "::error::$PACKAGE@$VERSION not available after $MAX_RETRIES attempts"
          exit 1

      - name: Publish @ivxp/test-utils
        id: publish-test-utils
        run: pnpm --filter @ivxp/test-utils publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Wait for registry propagation
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          PACKAGE="@ivxp/test-utils"
          echo "Waiting for $PACKAGE@$VERSION to be available on npm registry..."

          MAX_RETRIES=10
          RETRY_DELAY=10
          for i in $(seq 1 $MAX_RETRIES); do
            if npm view "$PACKAGE@$VERSION" version > /dev/null 2>&1; then
              echo "✓ $PACKAGE@$VERSION is available (attempt $i/$MAX_RETRIES)"
              exit 0
            fi
            echo "Waiting for registry propagation... (attempt $i/$MAX_RETRIES)"
            sleep $RETRY_DELAY
          done

          echo "::error::$PACKAGE@$VERSION not available after $MAX_RETRIES attempts"
          exit 1

      - name: Publish @ivxp/sdk
        id: publish-sdk
        run: pnpm --filter @ivxp/sdk publish --provenance --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Publishing failed. Manual intervention required."
          echo "  - @ivxp/protocol: ${{ steps.publish-protocol.outcome }}"
          echo "  - @ivxp/test-utils: ${{ steps.publish-test-utils.outcome }}"
          echo "  - @ivxp/sdk: ${{ steps.publish-sdk.outcome }}"
          exit 1

  create-release:
    name: Create GitHub Release
    needs: [validate, publish-npm]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Requires GITHUB_TOKEN with contents:write permission (inherited from workflow-level permissions)

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: true
          tag: v${{ needs.validate.outputs.version }}
          name: v${{ needs.validate.outputs.version }}
